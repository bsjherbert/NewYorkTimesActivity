<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</head>
​
<body>
    <div class="container">
        <h1 class=" Header1 text-center text-white rounded shadow-lg p-3 mb-5"><i class="fa fa-newspaper-o"></i>New York Times Search</h1>
        <div class="row">
            <div class="col-12">
                <div class="formBorderAll shadow-lg p-3 mb-5 bg-light">
                    <form>
                        <div class=" formP form-title rounded shadow-sm">
                            <h6><i class="fa fa-search"></i>Search Parameters</h6>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Search Term</label>
                            <input type="email" class="form-control" id="searchInput">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Number of Records to Retrieve </label>
                            <select class="form-control" id="searchLimits">
                                    <option>1</option>
                                    <option>5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Start Year(Optional)</label>
                            <input type="email" class="form-control" id="startYear" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">End Year(Optional)</label>
                            <input type="email" class="form-control" id="endYear" placeholder="name@example.com">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
​
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
​
</html>
